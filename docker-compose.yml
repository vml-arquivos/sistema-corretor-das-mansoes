version: '3.8'

services:
  # ============================================
  # Banco de Dados PostgreSQL
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: corretordasmansoes-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-corretordasmansoes}
      POSTGRES_USER: ${POSTGRES_USER:-corretor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-corretorpassword}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - corretor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-corretor} -d ${POSTGRES_DB:-corretordasmansoes}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Aplicação Web (Frontend + Backend)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corretordasmansoes-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Configurações gerais
      NODE_ENV: production
      PORT: 3000
      
      # Banco de dados PostgreSQL
      DATABASE_URL: postgresql://${POSTGRES_USER:-corretor}:${POSTGRES_PASSWORD:-corretorpassword}@db:5432/${POSTGRES_DB:-corretordasmansoes}
      
      # Autenticação JWT
      JWT_SECRET: ${JWT_SECRET}
      
      # OAuth Manus
      VITE_APP_ID: ${VITE_APP_ID}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-https://api.manus.im}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-https://auth.manus.im}
      
      # Owner Info
      OWNER_OPEN_ID: ${OWNER_OPEN_ID}
      OWNER_NAME: ${OWNER_NAME:-Hernani Muniz}
      
      # Manus Forge API (Backend)
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY}
      
      # Manus Forge API (Frontend)
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY}
      
      # Analytics
      VITE_ANALYTICS_ENDPOINT: ${VITE_ANALYTICS_ENDPOINT}
      VITE_ANALYTICS_WEBSITE_ID: ${VITE_ANALYTICS_WEBSITE_ID}
      
      # App Info
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Corretor das Mansões - Hernani Muniz}
      VITE_APP_LOGO: ${VITE_APP_LOGO}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - corretor-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # pgAdmin (Opcional - apenas para desenvolvimento)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: corretordasmansoes-pgadmin
    restart: unless-stopped
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    depends_on:
      - db
    networks:
      - corretor-network
    profiles:
      - dev

# ============================================
# Volumes
# ============================================
volumes:
  pg_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  corretor-network:
    driver: bridge
